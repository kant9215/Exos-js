<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma bibliothèque</title>
    <link rel="stylesheet" href="exos.css">
</head>
<body>
        <h1>Hello, bienvenue dans la (soon to be) bibliothèque de Babel</h1>
        <h2>Affichage des livres :</h2>
    <div id="books"></div>
    <button id="showBooks">Afficher les liiiivres</button>
    <div id="list"></div>
    <button id="listBook">Afficher les livres sous une liste</button>
    <h2>Rajout d'un livre perso :</h2>
    <button id="showform">Rajouter un livre dans ma bibliothèque !</button>
    <div>
        <h2>Algo de tri !</h2>
    <button id="autTri">Trier par auteur</button>
    <button id="tiTri">Trier par titre</button>
    <h2>Just do it</h2>
    <button id="random"></button>
</div>

    <form action="#" id ="formulaire">
        <h2>Rajoute les infos de ton livre ici</h2>
        <label for="reference">Reference :</label>
        <input type="text" id ="ref" name="reference">
        <label for="titre">Titre :</label>
        <input type="text" id ="tit" name="titre">
        <label for="auteur">Auteur :</label>
        <input type="text" id ="aut" name="auteur">
        <input type="submit" value="Rajouter ce livre dans ma bibliothèque">
    </form>

    <script src="exos.js"></script>
</body>
</html>
